<!DOCTYPE html>
<html><head><title>宝贝钱罐</title><meta charset="utf-8" /><meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" /><link href="../css/normalize.css" type="text/css" rel="stylesheet" /><link href="../css/index.css" type="text/css" rel="stylesheet" /><script src="../js/jquery-1.11.2.min.js" type="text/javascript"></script><script src="../js/index.js" type="text/javascript"></script></head><body><div class="container bg2"><div class="head"><div class="nav-wrap"><div class="nav"><a href="exchange.html" class="nav_left">兑换</a><a href="index2.html" class="nav_right active">记录</a></div></div><div class="close"></div></div><div class="coin_bar"><div class="coin_num"><p>2,040</p><span>当前小猪币</span></div></div><div class="store_tip">每存满50元送20小猪币<a>立即存入</a></div><div class="store_bar"><div class="img_wrap"><img src="../images/quan.png" class="img-responsive" /></div><div class="store_num_bar"><p>兑换金额</p><div class="num_buttom"><button class="minus"></button><input value="1" class="num" /><button class="plus"></button></div></div><div class="store_num_bar border_none"><p class="left">消耗小猪币</p><div class="use_num right">10个</div></div><div class="long_buttom width80"><div class="decoration"></div><div class="word_wrap"><a id="exchange_button">立即兑换</a></div></div></div><div class="rule_wrap"><div class="rule"><h3>兑换规则</h3><ol><li>兑换红包后，将扣除对应数额的小猪币；</li><li>兑换红包后，需存入一元，将红包存入宝贝存钱罐 ;</li><li>如未完成支付流程或支付失败，请从微信服务号点击消息链接，再次进入并完成支付。</li></ol></div></div></div><div class="popups" id="popups"><div class="pop_close"></div><div class="center_wrap"><div class="center"><div class="position_re"><img src="../images/pig.png" class="img-responsive" /><p>是否消费<span class="gold">300个</span>小猪币<br />兑换压岁钱红包<span class="gold">30元</span></p></div><div class="long_buttom fullwidth"><div class="decoration"></div><div class="word_wrap"><a>确定</a></div></div></div></div></div></body></html>
